<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name = "viewport" content="width = device-width, initial-scale = 1.0;">
  <title>jamiePlayList</title>

  <!-- Links to external CSS file for styling the HTML elements (make sure to override bars.css) -->
  <link rel="stylesheet" href="stylesheets\bars.css">
  <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Tа86w+fsb2TkcmfRyVX3pBnMFcV7oQPJk19QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel = "stylesheet" href="styles.css">

  <!-- Internal CSS formatting file -->
  <style>
    .styled {
      border: 0;
      line-height: 2.5;
      padding: 0 20px;
      font-size: 2rem;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 1px #000;
      border-radius: 10px;
      background-color: rgb(63, 14, 199);
      background-image: linear-gradient(to top left,
          rgba(0, 0, 0, 0.2),
          rgba(0, 0, 0, 0.2) 30%,
          rgba(0, 0, 0, 0));
      box-shadow:
        inset 2px 2px 3px rgba(255, 255, 255, 0.6),
        inset -2px -2px 3px rgba(0, 0, 0, 0.6);
    }

    .styled:hover {
      background-color: rgb(70, 42, 183);
    }

    .styled:active {
      box-shadow:
        inset -2px -2px 3px rgba(255, 255, 255, 0.6),
        inset 2px 2px 3px rgba(0, 0, 0, 0.6);
    }

    .center-me {
      text-align: center;
    }


    .wrapper {

      display: grid;
      grid-auto-columns: minmax(5px, 5px);
      gap: 1%;
      grid-auto-rows: minmax(5px, 5px);
    }

    .one {
      grid-column: 1;
      grid-row: 1;
    }

    .two {
      grid-column: 2;
      grid-row: 1;
    }

    .three {
      grid-column: 1;
      grid-row: 3;
    }

    p {
      animation-duration: 1.5s;
      animation-name: slidein;
    }

    p span {
      display: inline-block;
      animation-duration: 3s;
      animation-name: growshrink;
      animation-iteration-count: infinite;
    }

    @keyframes slidein {
      from {
        translate: 150vw 0;
        scale: 200% 1;
      }

      to {
        translate: 0 0;
        scale: 100% 1;
      }
    }

    @keyframes growshrink {

      25%,
      75% {
        scale: 100%;
      }

      50% {
        scale: 150%;
        color: rgb(255, 0, 0);
      }
    }

    /*slider test*/

    input[type=range][orient=vertical] {
      writing-mode: vertical-lr;
      direction: rtl;
      appearance: slider-vertical;
      width: 16px;
      vertical-align: bottom;
    }

    /*fixed pos*/
    p.pos_fixed {
      position: fixed;
    }


    .container {
      width: 200px;
      height: 120px;
    }

    /* Resize images */
    .container img {
      width: 500%;
      height: 100%;
    }

    .fixed-nav-bar-top {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 50px;
      background-color: #000000;
    }

    .fixed-nav-bar-side {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 15%;
      height: 100%;
      background-color: #000000;
    }

    .fixed-nav-bar-background {
      top: 0;
      left: 0;
      z-index: 9999;
      width: 100%;
      height: 70px;
      background-color: transparent;
    }

    .side-space {
      left: 100%;
    }
  </style>


</head>
