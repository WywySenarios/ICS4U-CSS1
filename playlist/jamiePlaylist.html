<!DOCTYPE html> 
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name = "viewport" content="width = device-width, initial-scale = 1.0;">
    <title>jamiePlayList</title>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Tа86w+fsb2TkcmfRyVX3pBnMFcV7oQPJk19QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href="styles.css">

</head>
<body>
    <div class= "plaque">
        <div class="album-cover">
            <img src="https://i.ebayimg.com/images/g/hOIAAOSwYZxjbkFJ/s-l400.jpg" alt = "album-cover">
        </div>

        <div class="song-info"> 
            <div class="song-details"> 
                <h2>青春コンプレックス</h2> 
                <p>結束バンド</p> 
            </div>
            <button class="heart"><i class="fa fa-heart"></i></button>
        </div>
            
        <div class="progress-bar">
            <span id="current-time">0:00</span>
            <input type="range" id="seek-bar" value="0"> 
            <spand id="duration">0:00</spand>
        </div>

        <div class="controls">
            <button id= "shuffle"><i class="fa fa-random"></i></button>
            <button id= "prev"><i class="fa fa-backward"></i></button>
            <button id= "play-pause"><i class="fa fa-play"></i></button>
            <button id= "next"><i class="fa fa-forward"></i></button>
            <button id= "pause"><i class="fa fa-redo"></i></button>
        </div>

        <div class="bottom-row">
            <button id= "connect-devices"><i class="fa fa-laptop"></i></button>
            <button id= "playlist"><i class="fa fa-list"></i></button>
        </div>

        <div class="spotify-row">
            <canvas id="visualizer"></canvas>
        </div>

    </div>

    <audio id = "audio-player" src="res\seisyun complex.mp3" preload="auto"></audio>
    <script src = "script.js"></script>


</body>

</html>
