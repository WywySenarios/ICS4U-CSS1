<!DOCTYPE html>

<html lang="en">
  
<head>
  
  <!-- Defines the character encoding as UTF-8 (supports all characters, symbols) -->
  <meta charset="UTF-8">
    
  <!-- Ensures the website is responsive on different screen sizes by adjusting the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <!-- Sets the title of the webpage that appears in the browser tab -->
  <title>Spotify Inspired UI</title>
    
  <!-- Links to an external CSS file for styling the HTML elements -->
  <link rel="stylesheet" href="stylesheets\main_style.css">
    
</head>



<body>
  <!-- Main content area -->
  <main class="content">
          
    <div class="top-bar">
      <!-- Left buttons -->
      <div class="buttons">
                
        <input type="image" src="https://icons.veryicon.com/png/System/Longhorn%20R2/Back%20Button.png" alt="Submit" width="30" height="30">
        <input type="image" src="https://icons.veryicon.com/png/System/Longhorn%20R2/Back%20Button.png" alt="Submit" width="30" height="30">
        <input type="image" src="https://icons.veryicon.com/png/System/Longhorn%20R2/Back%20Button.png" alt="Submit" width="30" height="30">
              
      </div>
              
    <!-- Search bar -->
    <input type="text" placeholder="Search">
          
      <!-- Right buttons -->
      <div class="buttons">
                
        <input type="image" src="https://icons.veryicon.com/png/System/Longhorn%20R2/Back%20Button.png" alt="Submit" width="30" height="30">
        <input type="image" src="https://icons.veryicon.com/png/System/Longhorn%20R2/Back%20Button.png" alt="Submit" width="30" height="30">
        <input type="image" src="https://icons.veryicon.com/png/System/Longhorn%20R2/Back%20Button.png" alt="Submit" width="30" height="30">
              
      </div>
    </div>
            


    <!-- section for displaying modes -->
    <div class="modes-section">
              
      <h1>Choose Your Spotify Mode:</h1>

      <!-- Container for mode cards -->
      <div class="modes">
                
        <!-- eric -->
        <div class="mode-card">
                      
          <img src="https://via.placeholder.com/150" alt="Eric Mode Cover"> 
          <p>Eric Mode</p>
                      
        </div>

        <!-- jamie -->
          <div class="mode-card">
                      
            <img src="https://via.placeholder.com/150" alt="Jamie Mode Cover">
            <p>Jamie Mode</p>
                        
        </div>
                    
                    
        <!-- julia -->
                  
        <div class="mode-card">
                      
          <img src="https://via.placeholder.com/150" alt="Julia Mode Cover"> 
          <p>Julia Mode</p>
                      
        </div>
                    
      </div>
      
    </div>
  </main>

  <div class="music-controls-container">
    
    <footer class="music-controls">
      
        <div class="track-info">
          
          <img src="https://static.vecteezy.com/system/resources/previews/018/930/693/original/spotify-app-logo-spotify-icon-transparent-free-png.png" alt="Now Playing" width="70" height="70" alt="Image">

            <div>
              
              <p>Choose Your Mode</p>
                
            </div>
            
        </div>
        
    </footer>  
    
  </div>
</body>

</html>
